<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>World Weather Report - Demo</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 24px auto; }
    label { display:block; margin-top:8px; }
    input, button { padding:8px; }
    .record { border-bottom:1px solid #ddd; padding:8px 0; }
  </style>
</head>
<body>
  <h1>World Weather Report (demo)</h1>

  <h3>Add Weather Record</h3>
  <div>
    <label>City: <input id="city" /></label>
    <label>Country: <input id="country" /></label>
    <label>Temperature (°C): <input id="temp" type="number" /></label>
    <label>Description: <input id="desc" /></label>
    <button id="addBtn">Add Record</button>
  </div>

  <h3>All Records</h3>
  <button id="refreshBtn">Refresh list</button>
  <div id="list"></div>

  <script>
    const listEl = document.getElementById('list');

    async function fetchList() {
      listEl.innerHTML = 'Loading...';
      const res = await fetch('/api/weather');
      const arr = await res.json();
      if (!arr.length) {
        listEl.innerHTML = '<p>No records yet</p>';
        return;
      }
      listEl.innerHTML = '';
      arr.forEach(r => {
        const d = new Date(r.recordedAt);
        const html = document.createElement('div');
        html.className = 'record';
        html.innerHTML = `
          <strong>${r.city}${r.country ? ', '+r.country : ''}</strong>
          <div>${r.temperature} °C — ${r.description || ''}</div>
          <div style="font-size:12px;color:#666">${d.toLocaleString()}</div>
          <button data-id="${r._id}" class="del">Delete</button>
        `;
        listEl.appendChild(html);
      });
      // attach delete handlers
      document.querySelectorAll('.del').forEach(btn=>{
        btn.addEventListener('click', async (e)=>{
          const id = e.target.dataset.id;
          if (!confirm('Delete this record?')) return;
          await fetch('/api/weather/' + id, { method: 'DELETE' });
          fetchList();
        })
      })
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchList);

    document.getElementById('addBtn').addEventListener('click', async () => {
      const city = document.getElementById('city').value.trim();
      const country = document.getElementById('country').value.trim();
      const temperature = Number(document.getElementById('temp').value);
      const description = document.getElementById('desc').value.trim();

      if (!city || isNaN(temperature)) return alert('City and temperature required');

      const res = await fetch('/api/weather', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ city, country, temperature, description })
      });
      if (res.ok) {
        document.getElementById('city').value='';
        document.getElementById('country').value='';
        document.getElementById('temp').value='';
        document.getElementById('desc').value='';
        fetchList();
      } else {
        const err = await res.json();
        alert('Error: ' + (err.error || 'unknown'));
      }
    });

    // initial loadgit add index.html
    fetchList();
  </script>
</body>
</html>
